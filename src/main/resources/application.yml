spring:
  application:
    name: ecommerce

  profiles:
    active: local

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        query.in_clause_parameter_padding: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: Asia/Seoul

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default-secret-key-for-development-only-change-in-production-minimum-256-bits}
  access-token-expiration: 900000      # 15 minutes
  refresh-token-expiration: 604800000  # 7 days

# Application Configuration
app:
  name: Coupang Clone E-Commerce
  version: 1.0.0
  base-url: ${APP_BASE_URL:http://localhost:8080}
  mail:
    from: ${MAIL_FROM:noreply@ecommerce.com}
  email-verification:
    expiration-hours: 24

# Logging Configuration
logging:
  level:
    root: INFO
    platform.ecommerce: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: false

# Resilience4j Configuration
resilience4j:
  ratelimiter:
    instances:
      default:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 0s
      auth:
        limit-for-period: 5
        limit-refresh-period: 1m
        timeout-duration: 0s
      register:
        limit-for-period: 3
        limit-refresh-period: 1h
        timeout-duration: 0s
      email-action:
        limit-for-period: 3
        limit-refresh-period: 1h
        timeout-duration: 0s
      sensitive-action:
        limit-for-period: 5
        limit-refresh-period: 1h
        timeout-duration: 0s
      token-action:
        limit-for-period: 3
        limit-refresh-period: 1m
        timeout-duration: 0s
  circuitbreaker:
    instances:
      external-api:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
  retry:
    instances:
      external-api:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
